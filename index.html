<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codecontrole</title>

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:30px 10px;
}

h2{ font-size:1.4rem; }

#inputs{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:25px 0;
}

input.code{
  width:55px;
  height:65px;
  font-size:2rem;
  text-align:center;
  background:#111;
  color:#fff;
  border:2px solid #555;
  border-radius:8px;
  transition:all .2s;
}

/* vastklikken */
input.code.filled{
  border-color:#66aa88;
  box-shadow:0 0 12px rgba(120,255,180,.6);
}

/* geen pijltjes */
input::-webkit-inner-spin-button,
input::-webkit-outer-spin-button{
  -webkit-appearance:none;
  margin:0;
}
input[type=number]{ -moz-appearance:textfield; }

button{
  padding:12px 25px;
  font-size:1rem;
  cursor:pointer;
  border-radius:6px;
  border:none;
  background:#333;
  color:white;
}

button:hover{ background:#555; }

/* overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .3s;
}

#overlay.active{
  opacity:1;
  pointer-events:auto;
}

#progresswrap{
  width:80%;
  max-width:320px;
  height:18px;
  border:1px solid #555;
  margin-top:20px;
}

#progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#770000,#ff4444);
}

#result{
  margin-top:25px;
  font-size:1.2rem;
}

#lines{
  margin-top:20px;
  white-space:pre-wrap;
  text-align:left;
  max-width:750px;
  margin-left:auto;
  margin-right:auto;
}

#tipBtn{
  display:none;
  margin-top:20px;
}

#tipText{
  margin-top:10px;
  font-style:italic;
}
</style>
</head>

<body>

<h2>Voer de 4-cijferige code in</h2>

<div id="inputs">
  <input class="code" type="number" id="c1" maxlength="1">
  <input class="code" type="number" id="c2" maxlength="1">
  <input class="code" type="number" id="c3" maxlength="1">
  <input class="code" type="number" id="c4" maxlength="1">
</div>

<button onclick="checkCode()">Controleer code</button>

<div id="overlay">
  <div>Code wordt gecontroleerd…</div>
  <div id="progresswrap"><div id="progress"></div></div>
</div>

<div id="result"></div>
<div id="lines"></div>

<button id="tipBtn" onclick="showTip()">Tip!</button>
<div id="tipText"></div>

<script>
/* ==== AUDIO ==== */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function beep(freq, dur, type="sine", vol=0.1){
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  gain.gain.value = vol;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + dur);
}

function clickSound(){
  beep(1200,0.05,"square",0.05);
}

function goodSound(){
  beep(523,0.15);
  setTimeout(()=>beep(659,0.15),150);
  setTimeout(()=>beep(784,0.25),300);
}

function badSound(){
  beep(120,0.4,"sawtooth",0.15);
}

/* ==== LOGICA ==== */
const correct=[3,7,3,7];
const inputs=[c1,c2,c3,c4];

inputs.forEach((el,i)=>{
  el.addEventListener('input',()=>{
    if(el.value.length>0){
      el.value = el.value.slice(0,1);
      el.classList.add('filled');
      clickSound();
      if(inputs[i+1]) inputs[i+1].focus();
    } else {
      el.classList.remove('filled');
    }
  });
});

function checkCode(){
  audioCtx.resume();

  const entered=inputs.map(i=>+i.value);
  result.innerHTML='';
  lines.innerHTML='';
  tipBtn.style.display='none';
  tipText.innerHTML='';

  progress.style.transition='none';
  progress.style.width='0%';

  overlay.classList.add('active');

  setTimeout(()=>{
    progress.style.transition='width 10s linear';
    progress.style.width='100%';
  },50);

  setTimeout(()=>finalizeCheck(entered),10000);
}

function finalizeCheck(code){
  overlay.classList.remove('active');

  let wrong=0;
  code.forEach((v,i)=>{ if(v!==correct[i]) wrong++; });

  if(wrong===0){
    goodSound();
    result.innerHTML='✅ Code correct';
    lines.innerHTML=`1) 6 niks, 4 blauw, 6 niks

2) 5 niks, 1 blauw, 3 roze, 1 blauw, 6 niks

3) 4 niks, 1 blauw, 2 roze, 2 blauw, 7 niks

4) 3 niks, 1 blauw, 1 groen, 1 geel, 2 groen, 1 blauw, 7 niks

5) 2 niks, 1 blauw, 1 groen, 1 blauw, 1 geel, 1 blauw, 1 geel, 1 groen, 1 blauw, 1 niks, 4 blauw, 1 niks

6) 2 niks, 1 blauw, 1 groen, 1 blauw, 1 geel, 1 blauw, 1 geel, 1 groen, 2 blauw, 1 groen, 2 geel, 1 groen, 1 blauw

7) 1 niks, 1 blauw, 2 oranje, 1 groen, 4 geel, 1 blauw, 1 groen, 1 geel, 1 groen, 1 geel, 1 groen, 1 blauw

8) 2 niks, 2 blauw, 5 geel, 1 groen, 4 geel, 1 blauw, 1 niks

9) 1 niks, 1 blauw, 2 groen, 3 geel, 2 groen, 3 geel, 1 groen, 2 geel, 1 blauw

10) 1 blauw, 2 groen, 5 geel, 1 groen, 1 blauw, 1 geel, 1 groen, 1 blauw, 2 geel, 1 blauw

11) 1 blauw, 3 groen, 1 geel, 1 groen, 3 geel, 1 groen, 2 blauw, 1 groen, 1 geel, 1 blauw, 1 niks

12) 1 blauw, 2 groen, 1 geel, 1 groen, 1 geel, 1 groen, 7 geel, 1 blauw, 1 niks

13) 1 niks, 2 blauw, 1 groen, 8 geel, 1 groen, 1 blauw, 2 niks

14) 2 niks, 2 blauw, 1 groen, 5 geel, 2 groen, 2 blauw, 2 niks

15) 3 niks, 10 blauw, 3 niks

16) 2 niks, 1 blauw, 3 oranje, 1 blauw, 3 oranje, 1 blauw, 5 niks`;
    tipBtn.style.display='inline-block';
  } else {
    badSound();
    result.innerHTML=`❌ Code incorrect — ${wrong} cijfer(s) fout`;
  }
}

function showTip(){
  tipText.innerHTML='14122210 Hema';
}
</script>

</body>
</html>
