<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codecontrole</title>

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:30px 10px;
}

h2{ font-size:1.4rem; }

#inputs{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:20px 0;
}

input.code{
  width:55px;
  height:65px;
  font-size:2rem;
  text-align:center;
  background:#111;
  color:#fff;
  border:2px solid #555;
  border-radius:8px;
  transition:all .3s;
}

input.code.filled{
  border-color:#3a6;
  box-shadow:0 0 10px rgba(0,255,150,.5);
}

/* geen pijltjes */
input::-webkit-inner-spin-button,
input::-webkit-outer-spin-button{
  -webkit-appearance:none;
  margin:0;
}
input[type=number]{ -moz-appearance:textfield; }

button{
  padding:12px 25px;
  font-size:1rem;
  cursor:pointer;
  margin-top:10px;
  border-radius:6px;
  border:none;
}

/* Oog */
#eye{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#400;
  margin:25px auto;
  position:relative;
  opacity:0;
}

#pupil{
  width:28px;
  height:28px;
  background:red;
  border-radius:50%;
  position:absolute;
  top:46px;
  left:46px;
  transition:left .2s;
  animation:blink 5s infinite;
}

@keyframes blink{
  0%,92%,100%{ transform:scaleY(1); }
  95%{ transform:scaleY(0.15); }
}

/* Overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .3s;
}

#overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* Progress */
#progresswrap{
  width:80%;
  max-width:320px;
  height:18px;
  border:1px solid #555;
  margin-top:20px;
}

#progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#aa0000,#ff4444);
}

#result{
  margin-top:20px;
  font-size:1.2rem;
}

#lines{
  margin-top:20px;
  white-space:pre-wrap;
  text-align:left;
  max-width:700px;
  margin-left:auto;
  margin-right:auto;
}

#tipBtn{ display:none; margin-top:20px; }
#tipText{ margin-top:10px; font-style:italic; }

audio{ display:none; }
</style>
</head>

<body>

<h2>Voer de 4-cijferige code in</h2>

<div id="inputs">
  <input class="code" type="number" id="c1">
  <input class="code" type="number" id="c2">
  <input class="code" type="number" id="c3">
  <input class="code" type="number" id="c4">
</div>

<button onclick="checkCode()">Controleer code</button>

<div id="eye"><div id="pupil"></div></div>

<div id="overlay">
  <div>Code wordt gecontroleerd…</div>
  <div id="progresswrap"><div id="progress"></div></div>
</div>

<div id="result"></div>
<div id="lines"></div>

<button id="tipBtn" onclick="showTip()">Tip!</button>
<div id="tipText"></div>

<audio id="good">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>
<audio id="bad">
  <source src="https://actions.google.com/sounds/v1/alarms/buzzer.ogg">
</audio>

<script>
const correct=[3,7,3,7];
const inputs=[c1,c2,c3,c4];
const pupil=document.getElementById('pupil');

inputs.forEach((el,i)=>{
  el.addEventListener('input',()=>{
    if(el.value.length>0){
      el.classList.add('filled');
      if(inputs[i+1]) inputs[i+1].focus();
    } else {
      el.classList.remove('filled');
    }
  });
});

function checkCode(){
  const entered=inputs.map(i=>+i.value);
  result.innerHTML='';
  lines.innerHTML='';
  tipBtn.style.display='none';
  tipText.innerHTML='';

  eye.style.opacity=1;
  progress.style.width='0%';
  overlay.classList.add('active');

  progress.style.transition='width 8s linear';
  setTimeout(()=>progress.style.width='90%',50);

  animateEye(0,90,8000);

  setTimeout(()=>{
    progress.style.transition='width 2s ease-out';
    progress.style.width='100%';
    animateEye(90,100,2000);
  },8000);

  setTimeout(()=>finalizeCheck(entered),10000);
}

function animateEye(from,to,duration){
  const start=Date.now();
  const timer=setInterval(()=>{
    const p=Math.min((Date.now()-start)/duration,1);
    const percent=from+(to-from)*p;
    pupil.style.left=30+(percent/100)*60+'px';
    if(p>=1) clearInterval(timer);
  },50);
}

function finalizeCheck(code){
  overlay.classList.remove('active');
  let wrong=0;
  code.forEach((v,i)=>{ if(v!==correct[i]) wrong++; });

  if(wrong===0){
    good.play();
    result.innerHTML='✅ Code correct!';
    lines.innerHTML=`(bouwpatroon zoals aangeleverd)`;
    tipBtn.style.display='inline-block';
  } else {
    bad.play();
    result.innerHTML=`❌ Code incorrect — ${wrong} cijfer(s) fout`;
  }
}

function showTip(){
  tipText.innerHTML='14122210 Hema';
}
</script>

</body>
</html>
